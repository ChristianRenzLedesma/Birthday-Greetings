<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Surprise</title>
<style>
  body {
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 3em;
    color: #ff0066;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0;
    transform: scale(0.5); /* Initial scale */
    transition: opacity 1s ease-in-out, transform 0.5s ease-in-out; /* Transition for opacity and transform */
  }

  .show {
    opacity: 1;
    transform: scale(1); /* Final scale */
  }

  button {
    font-size: 1em;
    padding: 10px 20px;
    background-color: #ff0066;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #cc0052;
  }
</style>
</head>
<body>
<div class="container">
  <button id="revealButton">Click to Reveal</button>
  <h1 style="text-align: center; color: red;">BIRTHDAY GREETINGS</h1>
  <h1 id="birthdayText">Happy Birthday Tita Lala Enjoy your day!</h1>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const birthdayText = document.getElementById('birthdayText');
    const revealButton = document.getElementById('revealButton');
    
    revealButton.addEventListener('click', function() {
      birthdayText.classList.add('show');
    });
  });
</script>

</body>
</html>
